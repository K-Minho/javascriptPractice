<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        div {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div id="com">
        <div id="c-4">4</div>
        <div id="panel-4" style="display: none;">toggle 4</div>
        <div id="c-3">3</div>
        <div id="panel-3" style="display: none;">toggle 3</div>
        <div id="c-2">2</div>
        <div id="c-1">1</div>
        <div id="panel-1" style="display: none;">toggle 1</div>
    </div>

    <button onclick="btn1()">prepend</button>
    <button onclick="btn2()">append</button>
    <button onclick="btn3()">before</button>
    <button onclick="btn4()">after</button>
    <button onclick="btn5()">empty</button>
    <button onclick="btn6()">delete 2</button>

    <script>
        function btn1() {
            $("#com").prepend(`<div id="c-5">prepend 5</div>`);
        }
        function btn2() {
            $("#com").append(`<div id="c-5">append 5</div>`);
        }
        function btn3() {
            $("#com").before(`<div id="c-5">before 5</div>`);
        }
        function btn4() {
            $("#com").after(`<div id="c-5">after 5</div>`);
        }
        function btn5() {
            $("#com").empty();
        }
        function btn6() {
            $("#c-2").remove();
        }
        $("#c-1").click(function () {
            $("#panel-1").slideToggle("slow");
        });
        $("#c-3").click(function () {
            $("#panel-3").slideToggle("slow");
        });
        $("#c-4").click(function () {
            $("#panel-4").slideToggle("slow");
        });
    </script>
</body>

</html>
