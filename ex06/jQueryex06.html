<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="div1">This is some text.</div>
    <div id="div2">This is some text.</div>
    <br>
    <button id="btnAdd">Add classes to first div element</button>
    <button id="btnRemoveBlue">Remove Blue classes to first div element</button>
    <button id="btnRemoveImportant">Remove important classes to first div element</button>

    <script>
        $("#btnAdd").click(function () {
            $("#div1").addClass("important blue");
        });
        $("#btnRemoveBlue").click(function () {
            $("#div1").removeClass("blue");
        });
        $("#btnRemoveImportant").click(function () {
            $("#div1").removeClass("important");
        });
    </script>

</body>

</html>
